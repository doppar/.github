name: update changelog

on:
  workflow_call:
    inputs:
      branch:
        description: 'Target branch'
        required: true
        type: string
      version:
        description: 'Released version'
        required: true
        type: string
      notes:
        description: 'Release notes'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Prepare CHANGELOG.md
        id: prepare_changelog
        run: |
          # Create file if doesn't exist
          if [ ! -f "CHANGELOG.md" ]; then
            echo "# Release Notes" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## Unreleased" >> CHANGELOG.md
          fi
          
          # Ensure proper format if file exists
          if ! grep -q "## Unreleased" CHANGELOG.md; then
            echo "" >> CHANGELOG.md
            echo "## Unreleased" >> CHANGELOG.md
          fi

      - name: Extract release date
        id: release_date
        run: |
          TIMESTAMP=$(git log -1 --date=unix --format=%ad '${{ inputs.version }}')
          echo "date=$(date -u -d @$TIMESTAMP +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Prepare notes
        id: prepare_notes
        run: |
          # Clean and format notes
          NOTES=$(echo '${{ inputs.notes }}' | sed 's/^"//;s/"$//')
          echo "notes=${NOTES//$'\n'/\\n}" >> $GITHUB_OUTPUT

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          release-date: ${{ steps.release_date.outputs.date }}
          release-notes: ${{ steps.prepare_notes.outputs.notes }}
          latest-version: ${{ inputs.version }}
          compare-url-target-revision: ${{ inputs.branch }}
          path-to-changelog: CHANGELOG.md
          heading-text: "## [${{ inputs.version }}] - ${{ steps.release_date.outputs.date }}"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ inputs.branch }}
          commit_message: "Update CHANGELOG for ${{ inputs.version }}"
          file_pattern: CHANGELOG.md